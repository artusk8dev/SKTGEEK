<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>SKTGEEK</title>

    <!-- quanto mais meta tags melhor -->

    <link rel="stylesheet"
          href="style.css">
    <meta name="description"
          content="Conheça ">
    <meta name="keywords"
          content="Clash Of Clans, ">
    <link rel="icon"
          href="img/icon.png">
    <link rel="stylesheet"
          href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header>
        <nav> <!--criando navbar para a navegação do usuario -->

            <div class="navSuperior"> <!--criando divisão dos conteudo da navbar, a superior e inferior-->

                <!-- img principal levando para o topo da pag-->
                <div id="topo">
                    <img class="imgLogo"
                         src="img/logo-removebg-preview.png"
                         alt="">
                </div>

                <div class="contentNav"> <!-- conteudo da navbar-->
                    <a href="#main">CONTEÚDO</a>
                    <a href=""> AVALIAÇÃO</a>
                    <a href="#contato">CONTATO</a>
                </div>
            </div>
            <div class="navInferior"> <!-- nav aonde o usuario vai selecionar qual o conteudo mostrando-->
                <section class="containerImagens">
                    <ul>
                        <li>
                            <a href="#coc"
                               class="gameContent">
                                <!--ancoras para selecionar o conteudo respectivamente de cada jogo-->
                                <img class="imgNav"
                                     src="img/cocHD.png"
                                     alt="Imagem com Logo e Personagens do jogo: CLASH OF CLANS">
                            </a>
                        </li>
                        <li>
                            <a href="#cc"
                               class="gameContent">
                                <img class="imgNav"
                                     src="img/ccHD.png"
                                     alt="Imagem com Logo e Personagens do jogo: CANDY CRUSH">
                            </a>
                        </li>
                        <li>
                            <a href="#pubg"
                               class="gameContent">
                                <img class="imgNav"
                                     src="img/pubgHD.png"
                                     alt="Imagem com Logo e Personagens do jogo: PLAYERUNKNOWN'S BATTLEGROUNDS">
                            </a>
                        </li>
                        <li>
                            <a href="#cr"
                               class="gameContent">
                                <img class="imgNav"
                                     src="img/crHD.png"
                                     alt="Imagem com Logo e Personagens do jogo: CLASH ROYALE">
                            </a>
                        </li>
                        <li>
                            <a href="#bs"
                               class="gameContent">
                                <img class="imgNav"
                                     src="img/bsHD.png"
                                     alt="Imagem com Logo e Personagens do jogo: BRAWL STARS">
                            </a>
                        </li>
                        <li>
                            <a href="#cod"
                               class="gameContent">
                                <img class="imgNav"
                                     src="img/codHD.jpg"
                                     alt="Imagem com Logo e Personagens do jogo: CALL OF DUTY MOBILE">
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </nav> <!--fim do conteudo da navbar-->
    </header>
    <main id="main"> <!-- començando conteúdo da main -->
        <div class="topButton"> <!--botão que sobe para o topo-->
            <a href="#topo">
                <img src="img/botao-de-seta-para-cima.png">
            </a>
        </div>
        <section class="containerContent"
                 id="coc">
            <!-- criando uma section para cada jogo com id referente para linkar-->
            <div class="backG"
                 >
                <div class="fotoJogos"> <!-- container para a foto do jogo referente-->
                    <img src="img/cocLogo.png"
                         alt="Imagem da logo do jogo CLASH OF CLANS">
                </div>
                <div class="infoJogos"> <!-- container para a informações do jogo referente-->

                </div>
            </div>
        </section>
        <section class="containerContent"
                 id="cc">
            <div class="backG"
                 data-aos="slide-left">
                <div class="infoJogos">
                    <div class="drescricaoGame">

                    </div>
                </div>
                <div class="fotoJogos">
                    <img src="img/ccLogo.png"
                         alt="Imagem da logo do jogo CANDY CRUSH">
                </div>
        </section>
        <section class="containerContent"
                 id="pubg">
            <div class="backG"
                 data-aos="slide-right">
                <div class="fotoJogos">
                    <img src="img/pubgLogo.png"
                         alt="Imagem da logo do jogo PLAYERUNKNOWN'S BATTLEGROUNDS MOBILE ">
                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>
        <section class="containerContent"
                 id="cr">
            <div class="backG"
                 data-aos="slide-left">
                <div class="infoJogos">

                </div>
                <div class="fotoJogos">
                    <img src="img/crLOGO.png"
                         alt="Imagem da logo do jogo CLASH ROYALE">
                </div>
            </div>
        </section>
        <section class="containerContent"
                 id="bs">
            <div class="backG">
                <div class="fotoJogos"
                     data-aos="slide-right">
                    <img src="img/bsLogo.png"
                         alt="Imagem da logo do jogo BRAWL STARS">
                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>
        <section class="containerContent"
                 id="cod">
            <div class="backG"
                 data-aos="slide-left">
                <div class="infoJogos">

                </div>
                <div class="fotoJogos">
                    <img src="img/codLogo.png"
                         alt="Imagem da logo do jogo CALL OF DUTY">
                </div>
            </div>
        </section>
    </main> <!--fim do conteúdo dos jogos-->
    <article class="avaliador"> <!-- artigo independente para avaliação do usuario-->
        <div class="containerText">
            <div class="container-tittle">
                <h1>E você USUÁRIO?</h1>
                <p>Qual desses é o seu jogo preferido?</p>
            </div>
            <div class="check-Box"><!-- checkbox jogos-->
                <label for="coc">Clash Of Clans
                    <input type="radio"
                           name="melhoresJogos"
                           id="coc"
                           value="coc">
                </label>
                <label for="cc">Candy Crush
                    <input type="radio"
                           name="melhoresJogos"
                           id="cc"
                           value="cc">
                </label>
                <label for="pubg"></label>
                <input type="radio"
                       name="melhoresJogos"
                       id="pubg"
                       value="pubg">
                PUBG</label>
                <label for="cr">
                    <input type="radio"
                           name="melhoresJogos"
                           id="cr"
                           value="cr">
                    Clash Royale</label>
                <label for="bs">Brawl Stars
                    <input type="radio"
                           name="melhoresJogos"
                           id="bs"
                           value="bs">
                </label>
                <label for="cod">
                    <input type="radio"
                           name="melhoresJogos"
                           id="cod"
                           value="cod">
                    Call Of Duty</label>

            </div>

        </div>
    </article>
    <section class="contato" id="contato"> <!-- seção contato e formulario-->
        <div class="containerContact"> <!-- container com informações criador-->
            <ul>
                <li><strong>EMAIL:</strong>arthurselingin@gmail.com </li>
                <li><strong>LINKEDIN:</strong>ARTHUR SELINGIN </li>
                <li><strong>CELULAR:</strong>11916047336 </li>
            </ul>
        </div>
        <form class="formEmail"
              action="get"> <!-- formulario para enviar mail-->
            <div class="contaierEmail">
                <div class="titleForm"> <!-- titulo do formulario-->
                    <h2>ENVIE UMA MENSAGEM PARA NÓS</h2>
                </div>
                <div class="containerInputs"><!-- container com os inputs do form-->
                    <div class="containerUsuario">
                        <label for="email"
                               id="labelEmail">
                            <p>SEU EMAIL:</p>
                            <input type="email"
                                   name="email"
                                   id="email"
                                   autocomplete="email"
                                   required
                                   placeholder="Digite aqui seu email.">
                        </label>
                        <label for="">
                            <p>SEU NOME:</p>
                            <input type="text"
                                   name="name"
                                   id="name"
                                   required
                                   placeholder="Digite aqui seu nome.">
                        </label>
                    </div>
                    <div class="containerMensage"> <!-- enviar mensagem-->
                        <div class="containerText">
                            <textarea name="mensagemUser"
                                      id=""
                                      cols="30"
                                      rows="5;"
                                      placeholder="Sua mensagem aqui."></textarea>
                        </div>
                        <div class="containerButton">
                            <input type="submit"
                                   value="ENVIAR">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
    <footer class="itensFooter"> <!-- rodapé do site-->
        <div class="redesCriador"> <!-- container para as redes sociais-->
            <div class="git"></div>
            <div class="linke"></div>
            <div class="insta">
            </div>
        </div>
        <div class="footerImg"> <!-- container para a logo do site-->
            <img src="/img/logo-removebg-preview.png"
                 alt="">
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        AOS.init({
            duration: 800,
        })
    </script>
    <script src="script.js"></script>
</body>

</html>
