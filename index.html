<!DOCTYPE html>

<body>

            </div>

     data-aos-offset="200"

                <section class="containerImagens">
                    <ul>
                        <li>
                            <a href="#coc" class="gameContent">
                                <!--ancoras para selecionar o conteudo respectivamente de cada jogo-->
                                <img class="imgNav" src="img/cocHD.png"
                                    alt="Imagem com Logo e Personagens do jogo: CLASH OF CLANS">
                            </a>
                        </li>
                        <li>
                            <a href="#cc" class="gameContent">
                                <img class="imgNav" src="img/ccHD.png"
                                    alt="Imagem com Logo e Personagens do jogo: CANDY CRUSH">
                            </a>
                        </li>
                        <li>
                            <a href="#pubg" class="gameContent">
                                <img class="imgNav" src="img/pubgHD.png"
                                    alt="Imagem com Logo e Personagens do jogo: PLAYERUNKNOWN'S BATTLEGROUNDS">
                            </a>
                        </li>
                        <li>
                            <a href="#cr" class="gameContent">
                                <img class="imgNav" src="img/crHD.png"

                            </a>
                        </li>
                        <li>
                            <a href="#bs" class="gameContent">
                                <img class="imgNav" src="img/bsHD.png"

                    </ul>
                </section>
            </div>
        </nav> <!--fim do conteudo da navbar-->

    <main id="main"> <!-- començando conteúdo da main -->
        <section class="containerContent" id="coc" >
            <!-- criando uma section para cada jogo com id referente para linkar-->
            <div class="backG" data-aos="flip-down">
                <div class="fotoJogos"> <!-- container para a foto do jogo referente-->
                    <img src="img/cocLogo.png" alt="Imagem da logo do jogo CLASH OF CLANS">
                </div>
                <div class="infoJogos"> <!-- container para a informações do jogo referente-->

                </div>
            </div>
        </section>
        <section class="containerContent" id="cc" >
            <div class="backG" data-aos="slide-left">
                <div class="infoJogos">
                    <div class="drescricaoGame">

                    </div>   
                </div>     
                <div class="fotoJogos">
                    <img src="img/ccLogo.png" alt="Imagem da logo do jogo CANDY CRUSH">
                </div>
        </section>
        <section class="containerContent" id="pubg">
            <div class="backG"  data-aos="slide-right">
                <div class="fotoJogos">
                    <img src="img/pubgLogo.png" alt="Imagem da logo do jogo PLAYERUNKNOWN'S BATTLEGROUNDS MOBILE ">
                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>
        <section class="containerContent" id="cr" >
            <div class="backG" data-aos="slide-left">
                <div class="infoJogos">

                </div>
                <div class="fotoJogos">
                    <img src="img/crLOGO.png" alt="Imagem da logo do jogo CLASH ROYALE">
                </div>
            </div>
        </section>
        <section class="containerContent" id="bs" >
            <div class="backG">
                <div class="fotoJogos" data-aos="slide-right">

                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>
        <section class="containerContent" id="cod" >
            <div class="backG" data-aos="slide-left">
                <div class="infoJogos">

                </div>
                <div class="fotoJogos">
                    <img src="img/codLogo.png" alt="Imagem da logo do jogo CALL OF DUTY">
                </div>
            </div>
        </section>
        <div class="topButton"> <!--botão que sobe para o topo-->
            <a href="#topo">
                <img src="img/botao-de-seta-para-cima.png">
            </a>
        </div>
    </main> <!--fim do conteúdo dos jogos-->

        <div class="containerText">
            <div class="container-tittle">
                <h1>E você USUÁRIO?</h1>
                <p>Qual desses é o seu jogo preferido?</p>
            </div>
            <div class="check-Box">
                <input type="radio" name="melhoresJogos" value="coc">
                <label for="coc">Clash Of Clans</label>
                <input type="radio" name="melhoresJogos" value="cc">
                <label for="cc">Candy Crush</label>
                <input type="radio" name="melhoresJogos" value="pubg">
                <label for="pubg">PUBG</label>
                <input type="radio" name="melhoresJogos" value="cr">
                <label for="cr">Clash Royale</label>
                <input type="radio" name="melhoresJogos" value="bs">
                <label for="bs">Brawl Stars</label>
                <input type="radio" name="melhoresJogos" value="cod">
                <label for="cod">Call Of Duty</label>

            </div>

        </div>
    </article>
    <section class="contato" id="contato">
        <div class="containerContact">
            <ul>
                <li><strong>EMAIL:</strong> arthurselingin@gmail.com </li>

                <div class="containerMensage">    
                    <input type="text" name="" id="" placeholder="SUA MENSAGEM">
                    <input type="button" value="ENVIAR">
                </div>    
            </div>
        </form>
