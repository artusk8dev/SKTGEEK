<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>SKTGEEK</title>

    <!-- quanto mais meta tags melhor -->

    <link rel="stylesheet"
          href="style.css">
    <meta name="description"
          content="Conheça ">
    <meta name="keywords"
          content="Clash Of Clans, ">
</head>

<body>
    <nav> <!--criando navbar para a navegação do usuario -->

        <div class="navSuperior"> <!--criando divisão dos conteudo da navbar, a superior e inferior-->

            <!-- img principal levando para o topo da pag-->
            <div id="topo">
                <a href="#topo"><img class="imgLogo"
                         src="img/logo-removebg-preview.png"
                         alt=""></a>
            </div>

            <div class="contentNav"> <!-- conteudo da navbar-->
                <a href="">SOBRE</a>
                <a href=""> AVALIAÇÃO</a>
                <a href="">CONTATO</a>
            </div>
        </div>
        <div class="navInferior"> <!-- nav aonde o usuario vai selecionar qual o conteudo mostrando-->

            <section class="containerImagens">
                <ul >
                    <li>
                        <a href="#coc"
                           class="gameContent"> <!--ancoras para selecionar o conteudo respectivamente de cada jogo-->
                            <img class="imgNav"
                                 src="img/cocHD.png"

                        </a>
                    </li>
                    <li>
                        <a href="#cc"

                            <img class="imgNav"

                    </li>
                    <li>

                    </li>

                        <a href="#cr"
                           class="gameContent">
                            <img class="imgNav"
                                 src="img/crHD.png"

                        </a>
                    </li>
                    <li>
                        <a href="#bs"
                           class="gameContent">
                            <img class="imgNav"
                                 src="img/bsHD.png"
                                 alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#cod"
                           class="gameContent">
                            <img class="imgNav"
                                 src="img/codHD.jpg"
                                 alt="">
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </nav> <!--fim do conteudo da navbar-->


    
    <script src="script.js"></script>
