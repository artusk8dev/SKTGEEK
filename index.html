<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKTGEEK</title>

    <!-- quanto mais meta tags melhor -->

    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Conheça ">
    <meta name="keywords" content="Clash Of Clans, ">
</head>
<body>
    <nav> <!--criando navbar para a navegação do usuario -->

        <div class="navSuperior"> <!--criando divisão dos conteudo da navbar, a superior e inferior-->
            <div class="imgContainer">
                <img class="imgLogo" src="img/logo-removebg-preview.png" alt="">
            </div>

            <div class="buttonsNav">
                    <button>SOBRE</button>
                    <button>AVALIAÇÃO</button>
                    <button>CONTATO</button>
            </div>      
        </div>
        <div class="navInferior"> <!-- nav aonde o usuario vai selecionar qual o conteudo mostrando-->
            <div class="containerImagens"> 
                <button> <!--botões para selecionar o conteudo respectivamente de cada jogo-->
                    <img class="imgNav" src="img/bs.png" alt="">
                </button>    
                <button>
                    <img class="imgNav" src="img/cc.png" alt="">
                </button>    
                <button>
                    <img class="imgNav" src="img/pubg.png" alt="">
                </button>    
                <button>
                    <img class="imgNav" src="img/cr.png" alt="">
                </button>    
                <button>
                    <img class="imgNav" src="img/bs.png" alt="">
                </button> 
                <button>
                    <img class="imgNav" src="img/cod.png" alt="">
                </button>       
            </div>
        </div>
    </nav>

</body>
</html>
