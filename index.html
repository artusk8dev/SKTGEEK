<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKTGEEK</title>

    <!-- quanto mais meta tags melhor -->

    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Conheça ">
    <meta name="keywords" content="Clash Of Clans, ">
</head>

<body>
    <header>
        <nav> <!--criando navbar para a navegação do usuario -->

            <div class="navSuperior"> <!--criando divisão dos conteudo da navbar, a superior e inferior-->

                <!-- img principal levando para o topo da pag-->
                <div id="topo">
                    <a href="#topo"><img class="imgLogo" src="img/logo-removebg-preview.png" alt=""></a>
                </div>

                <div class="contentNav"> <!-- conteudo da navbar-->
                    <a href="">SOBRE</a>
                    <a href=""> AVALIAÇÃO</a>
                    <a href="">CONTATO</a>
                </div>
            </div>
            <div class="navInferior"> <!-- nav aonde o usuario vai selecionar qual o conteudo mostrando-->

                <section class="containerImagens">
                    <ul>
                        <li>
                            <a href="#coc" class="gameContent">
                                <!--ancoras para selecionar o conteudo respectivamente de cada jogo-->
                                <img class="imgNav" src="img/cocHD.png"
                                    alt="Imagem com Logo e Personagens do jogo: CLASH OF CLANS">
                            </a>
                        </li>
                        <li>
                            <a href="#cc" class="gameContent">
                                <img class="imgNav" src="img/ccHD.png"
                                    alt="Imagem com Logo e Personagens do jogo: CANDY CRUSH">
                            </a>
                        </li>
                        <li>
                            <a href="#pubg" class="gameContent">
                                <img class="imgNav" src="img/pubgHD.png"
                                    alt="Imagem com Logo e Personagens do jogo: PLAYERUNKNOWN'S BATTLEGROUNDS">
                            </a>
                        </li>
                        <li>
                            <a href="#cr" class="gameContent">
                                <img class="imgNav" src="img/crHD.png"
                                    alt="Imagem com Logo e Personagens do jogo: CLASH ROYALE">
                            </a>
                        </li>
                        <li>
                            <a href="#bs" class="gameContent">
                                <img  class="imgNav" src="img/bsHD.png"
                                    alt="Imagem com Logo e Personagens do jogo: BRAWL STARS">
                            </a>
                        </li>
                        <li>
                            <a href="#cod" class="gameContent">
                                <img class="imgNav" src="img/codHD.jpg"
                                    alt="Imagem com Logo e Personagens do jogo: CALL OF DUTY MOBILE">
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </nav> <!--fim do conteudo da navbar-->
    </header>
    <main>
        <section class="containerContent" id="coc">
            <div class="backG">
                <div class="fotoJogos">
                    <img src="img/cocLogo.png" alt="Imagem da logo do jogo CLASH OF CLANS">
                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>
        <section class="containerContent" id="cc" >
            <div class="backG" id="reverse">
                <div class="fotoJogos">
                    <img src="img/ccLogo.png" alt="Imagem da logo do jogo CANDY CRUSH">
                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>
        <section class="containerContent" id="pubg">
            <div class="backG">
                <div class="fotoJogos">
                    <img src="img/pubgLogo.png" alt="Imagem da logo do jogo PLAYERUNKNOWN'S BATTLEGROUNDS ">
                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>
        <section class="containerContent" id="cr">
            <div class="backG" id="reverse">
                <div class="fotoJogos">
                    <img src="img/crLOGO.png" alt="Imagem da logo do jogo CLASH ROYALE">
                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>
        <section class="containerContent" id="bs">
            <div class="backG">
                <div class="fotoJogos">
                    <img src="img/bsLogo.png" alt="Imagem da logo do jogo BRAWL STARS">
                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>
        <section class="containerContent" id="cod">
            <div class="backG" id="reverse">
                <div class="fotoJogos">
                    <img src="img/codLogo.png" alt="Imagem da logo do jogo CALL OF DUTY">
                </div>
                <div class="infoJogos">

                </div>
            </div>
        </section>

    </main>



    <script src="script.js"></script>
</body>

</html>
